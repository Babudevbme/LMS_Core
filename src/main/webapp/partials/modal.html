<div class="modal-header">
    <h3 class="modal-title">Reason</h3>
</div>
<div class="modal-body">
    <div class="input-group">
        <input type="text" class="form-control" required id="reason" ng-model="reason" placeholder="Reason" ng-model="reason">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="vm.deletePerson()">Reject Leave</button>
    <button class="btn" ng-click="$close()">Cancel</button>
</div>
