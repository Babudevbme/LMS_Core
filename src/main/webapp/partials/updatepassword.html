<link rel="stylesheet" href="css/validate.css" />
<link rel="stylesheet" href="css/login.css" />
<div class="container" ng-controller="RegistrationController as registration">
    
    <form class="form-signin" name="registrationForm" novalidate ng-submit="registration.submit(registrationForm.$valid)">
    <h1>Register!</h1>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="registration.user.password" required />
            <div ng-messages="registrationForm.password.$error" ng-messages-include="messages.html"></div>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" ng-model="registration.user.confirmPassword" required compare-to="registration.user.password" />
            <div ng-messages="registrationForm.confirmPassword.$error" ng-messages-include="messages.html"></div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register!</button>
        </div>
    </form>
</div>
