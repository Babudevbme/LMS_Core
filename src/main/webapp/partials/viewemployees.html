<main class="container" style="padding-top: 100px;" ng-controller="EmployeeController" ng-init="viewallemployees()">
    <div>
        <h2>Leave history</h2>
        <table class="table table-hover">
            <thead class="thead-inverse">
                <th>Sno</th>
                <th>Employee Name</th>
                <th>Role</th>
                <th>Department</th>
                <th>Manager Name</th>
                <th>Joining Date</th>
            </thead>
            <tr ng-repeat="employee in employees">
                <td>{{index+1}}</td>
                <td>{{employee.empName}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.deptName}}</td>
                <td>{{employee.managerName}}</td>
                <td>{{employee.joining_date}}</td>
            </tr>
        </table>
    </div>
</main>
