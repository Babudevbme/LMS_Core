
<link rel="stylesheet" type="text/css" href="css/login.css">

<main class="container" ng-controller="ApplyLeaveController">
<div class="container">
	<form method="GET">
		<h2 class="form-signin-heading">Apply Leave</h2>
		<div class="form-group row">
			<label for="exampleSelect1" class="col-2">Leave Type</label> <select
				required name="type" class="form-control col-10" id="exampleSelect1">
				<div ng-repeat="leavetype">
					<option value={{leavetype.ID}}>{{leavetype.NAME}}</option>
				</div>
			</select>
		</div>

		<div class="form-group row">
			<label for="session-select" class="col-2 col-form-label">Days</label>
			<div id="session-select" class="col-10">
				<div class="form-check">
					<label class="form-check-label"> <input
						class="form-check-input" required type="radio" name="days"
						id="gridRadios1" value="1"> FullDay
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label"> <input
						class="form-check-input" required type="radio" name="days"
						id="gridRadios2" value="2"> HalfDay
					</label>
				</div>
			</div>
		</div>
		<div id="Days" class="desc"></div>
		<div class="form-group row">
			<label for="exampleTextarea" class="col-2">Reason</label>
			<textarea name="reason" required class="form-control col-10"
				id="exampleTextarea" rows="3"></textarea>
		</div>
		<input type="submit" value="Apply Leave"
			class="btn btn-lg btn-primary">
	</form>
</div>

</main>
