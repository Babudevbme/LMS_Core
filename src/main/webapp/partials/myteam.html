<link rel="stylesheet" type="text/css" href="css/login.css">
<nav style="padding-top:70px" class="breadcrumb">
  <a class="breadcrumb-item" href="#/">Home</a>
  <span class="breadcrumb-item active">My Team</span>
</nav>
    <main class="container" style="padding-top: 30px;" ng-controller="LeaveController" ng-init="getempleavebymanagerid(LOGGED_IN_USER.userid)">
        <div>
            <h2>My Team</h2>
            <table class="table table-hover">
                <thead class="thead-inverse">
                    <th>Sno</th>
                    <th>Employee Name</th>
                    <th>Employee Designation</th>
                    <th>Date applied</th>
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>Reason</th>
                    <th>Approve</th>
                    <th>Reject</th>
                </thead>
                 <tr ng-repeat="leavedetail in leavedetails">
                  	<td>{{index+1}}</td>
                    <td>{{leavedetail.EMP_NAME}}</td>
                    <td>{{leavedetail.ROLE_NAME}}</td>
                    <td>{{leavedetail.APPLIED_DATE}}</td>
                    <td>{{leavedetail.FROM_DATE}}</td>
					<td>{{leavedetail.TO_DATE}}</td>
					<td>{{leavedetail.REASON}}</td>
					<td><button type="button" ng-click="acceptleave(leavedetail.ID)" class="btn btn-success">Approve Leave</button></td>
					<td><button type="button" ng-click="open(leavedetail.ID)" data-toggle="modal" data-target="#myModal" class="btn btn-danger">Reject Leave</button></td>
                </tr>
            </table>
        </div>
         <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Reason</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form ng-submit="rejectleave(rejectLeaveId)">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <input type="text" class="form-control" required id="reason" ng-model="reason" placeholder="Reason">
                            </div>
                            <br>
                            <input class="btn btn-danger" type="submit" value="Reject">
                        </form>
                    </div>
                   
                </div>
            </div>
        </div>
    </main>
